<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expense Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">üìä Expense & Income Analytics</h2>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-outline-primary mx-2 filter-tab active" data-type="all">All</button>
      <button class="btn btn-outline-primary mx-2 filter-tab" data-type="daily">Daily</button>
      <button class="btn btn-outline-primary mx-2 filter-tab" data-type="weekly">Weekly</button>
      <button class="btn btn-outline-primary mx-2 filter-tab" data-type="monthly">Monthly</button>
    </div>

    <div class="d-flex justify-content-end align-items-center mb-2">
      <label for="entriesPerPage" class="me-2">Show entries:</label>
      <select id="entriesPerPage" class="form-select w-auto">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="40">40</option>
      </select>
    </div>


    <table id="analyticsTable" class="table table-bordered table-striped shadow-sm">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="text-center mt-4">
      <button id="downloadBtn" class="btn btn-success" disabled>‚¨áÔ∏è Download CSV</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/reportGeneration.js"></script>
</body>

</html>
